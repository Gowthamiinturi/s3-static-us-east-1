<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shopping Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Shop</h1>
  </header>

  <div class="container">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=Product+1" alt="Product 1">
      <h3>Stylish Jacket</h3>
      <p class="price">$49.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=Product+2" alt="Product 2">
      <h3>Running Shoes</h3>
      <p class="price">$69.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x200.png?text=Product+3" alt="Product 3">
      <h3>Casual T-Shirt</h3>
      <p class="price">$19.99</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
